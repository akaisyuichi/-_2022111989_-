<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수정할 여행 계획 선택</title>
</head>
<body>
    <h1>수정할 여행 계획 선택</h1>
    <ul>
        {% for trip in trips %}
        <li>
            <a href="{{ url_for('edit_trip_menu', trip_id=trip['TripID']) }}">
                {{ trip['TripName'] }}
            </a>
        </li>
        {% endfor %}
    </ul>    
    <a href="{{ url_for('main_menu') }}">뒤로가기</a>
</body>
</html>
