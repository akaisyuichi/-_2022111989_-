<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 계획 보기</title>
</head>
<body>
    <h1>여행 계획 목록</h1>
    {% if trips %}
        <ul>
            {% for trip in trips %}
                <li>
                    <strong>{{ trip.TripName }}</strong><br>
                    기간: {{ trip.StartDate }} ~ {{ trip.EndDate }}<br>
                    <a href="{{ url_for('view_trip', trip_id=trip.TripID) }}">상세 보기</a>
                </li>
                <hr>
            {% endfor %}
        </ul>
    {% else %}
        <p>저장된 여행 계획이 없습니다.</p>
    {% endif %}
    <a href="/main_menu">메인 메뉴로 돌아가기</a>
</body>
</html>
