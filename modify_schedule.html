<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일정 수정</title>
</head>
<body>
    <h1>일정 수정</h1>
    <ul>
        {% for activity in activities %}
        <li>
            {{ activity['Name'] }} - {{ activity['VisitDate'] }} ({{ activity['StartTime'] }} ~ {{ activity['EndTime'] }})
            <a href="{{ url_for('edit_activity', activity_id=activity['ActivityID']) }}">수정</a> |
            <form method="POST" action="{{ url_for('delete_activity', activity_id=activity['ActivityID']) }}" style="display:inline;">
                <button type="submit">삭제</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('edit_trip_menu', trip_id=trip_id) }}">뒤로가기</a>
</body>
</html>
